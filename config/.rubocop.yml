# 自動生成されるものやテストデータはチェック対象から除外する
AllCops:
  Exclude:
    - "vendor/**/*" # rubocop config/default.yml
    - "db/schema.rb"
    - "db/migrate/*"
    - "db/fixtures/**/*"
    - "test/factories/**/*"
    - "spec/factories/**/*"
  DisplayCopNames: true
  TargetRubyVersion: 2.3
Rails:
  Enabled: true
# rails >= 5 の設定のため
Rails/HttpPositionalArguments:
  Enabled: false

##################### Style ##################################

# 日本語のコメントを許可する
Style/AsciiComments:
  Enabled: false

# 複数行の場合はケツカンマを入れる
Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: comma
Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

# class先頭のコメントを省略する
Style/Documentation:
    Enabled: false

# selfは省略しない
Style/RedundantSelf:
    Enabled: false

# 以下の2つのあわせ技で、こういうのを許可
#   xs.select {
#     f x
#   }.map { |x|
#     f x
#     f x
#   }.compact
# Rubocopの意図としては、おそらく
# * ブロックのあとにメソッドをチェインされると読みにくい(主観)
# * ブロックの終わりを`}`ではなく`end`にすることで、defとかifとかと終了を揃える
# だと思うけど、むしろ一旦変数に入れて改めてメソッド適用する方がかえって読みにくいと思うし(主観)、
# 返り値を使う場合はブロックの終わりをendにせず}にしないとメソッド結合順序の関係などでやばいので
# Style/BlockDelimitersとStyle/MultilineBlockChainはよくないと判断。
#
# 「返り値を目的とするブロック引数」には{}を、「副作用を目的とするブロック引数」にはdo/endを
# 使うようにすると、可読性的にもメソッドの結合順序的にも実用上便利。
# これが正しく運用されてるかどうかはgrammerではなくsemanticの話なので、レビュワーの人間が
# 見ることになり、それは直感的な気がする (再び主観)
Style/BlockDelimiters:
  Enabled: false
Style/MultilineBlockChain:
  Enabled: false
Style/EmptyMethod:
  Enabled: false
Style/MultilineMethodCallBraceLayout:
  Enabled: false
Style/MultilineMethodCallIndentation:
  Enabled: false

##################### Layout ##################################
# 引数前のスペースは複数許可
Layout/SpaceBeforeFirstArg:
  Enabled: false
Layout/SpaceInLambdaLiteral:
  Enabled: false
Layout/IndentHeredoc:
  Enabled: false

##################### Lint ##################################

# 引数前のスペースを許容する
Lint/ParenthesesAsGroupedExpression:
    Enabled: false

##################### Metrics ##################################

# * 警告 120文字
# * 禁止 160文字
# のイメージ
Metrics/LineLength:
  Max: 160
  Exclude:
    - "db/migrate/*.rb"

# 20 行超えるのは migration ファイル以外滅多に無い
Metrics/MethodLength:
  Max: 20
  Exclude:
    - "db/migrate/*.rb"

Metrics/BlockLength:
  Max: 100

# キーワード引数は引数の数に含めない
ParameterLists:
  CountKeywordArgs: false
